<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pincha L</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 30px;
      background: #f9f9f9;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 28px;
      font-weight: 600;
      color: #000000;
      margin-top: 10px;
      margin-bottom: 12px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }
    h2::after {
      display: none; /* subrayado eliminado */
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
    }
    .btn-clear {
      background-color: #dc3545;
      color: white;
    }
    .resultado {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #e9f4ff;
      padding: 12px;
      border-radius: 6px;
    }
    .disclaimer {
      background-color: #fff3cd;
      color: #856404;
      padding: 12px;
      border-left: 5px solid #ffc107;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 15px;
      text-align: left;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pincha L</h2>
    <p>Bienvenidos üë®‚Äç‚úàÔ∏èüë©‚Äç‚úàÔ∏è, selecciona de acuerdo a las alternativas.</p>

    <form id="miFormulario">
      <label>D√≠a Pinchado</label>
      <select name="tipo" id="tipo" required>
        <option value="DO/DH">DO/DH</option>
        <option value="DW(106)">DW(106)</option>
      </select>

      <div id="bloqueDuracion">
        <label>Secuencia</label>
        <select name="duracion" id="duracion">
          <option value="Day 6">5X2</option>
          <option value="<= 5 days">4X2</option>
          <option value=">= 6 days">6X4 (No secuencia 106)</option>
        </select>
      </div>

      <div id="bloqueSabado">
        <label>¬øEs s√°bado?</label>
        <select name="sabado" id="sabado">
          <option value="Yes">SI</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueFinmes">
        <label>¬øEs √∫ltimo d√≠a del mes?</label>
        <select name="finmes" id="finmes">
          <option value="Yes">SI</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueHora">
        <label>Horario</label>
        <select name="hora" id="hora"></select>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-submit">Consultar</button>
        <button type="button" class="btn-clear" id="limpiarBtn">Limpiar</button>
      </div>
    </form>

    <div class="resultado" id="resultado">Resultado:</div>
    <div class="disclaimer">
      ‚ö†Ô∏è Recuerda siempre verificar la informaci√≥n en el convenio colectivo vigente.
    </div>
    <div class="footer">v.2.4.24.f.w.t</div>
  </div>

  <script>
    const selectTipo = document.getElementById('tipo');
    const selectDuracion = document.getElementById('duracion');
    const selectHora = document.getElementById('hora');
    const selectSabado = document.getElementById('sabado');
    const selectFinmes = document.getElementById('finmes');
    const resultadoDiv = document.getElementById("resultado");

    const bloqueDuracion = document.getElementById('bloqueDuracion');
    const bloqueSabado = document.getElementById('bloqueSabado');
    const bloqueFinmes = document.getElementById('bloqueFinmes');
    const bloqueHora = document.getElementById('bloqueHora');

    const opcionesHorario = {
      dw106: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z"],
      do_dh: ["00:00z - 02:30z"]
    };

    const reglas = [
      { tipo: "DO/DH", duracion: "Day 6", hora: "00:00z - 02:30z", resultado: "3,3% + se agregan L necesarios para completar los 4 L inmediatamente posterior" },
      { tipo: "DO/DH", duracion: "<= 5 days", hora: "00:00z - 02:30z", resultado: "3,3% + D√≠a libre a continuaci√≥n compensatorio" },
      { tipo: "DO/DH", duracion: ">= 6 days", hora: "00:00z - 02:30z", resultado: "3,3% + D√≠a(s) para completar 4 L inmediatamente posterior" },

      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "00:00z - 01:00z", resultado: "3,3% + D√≠a libre despu√©s del √∫ltimo L, no se reintegra antes de 12:00z" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "01:00z - 03:59z", resultado: "3,3% + 1 L o m√°s a continuaci√≥n" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "+04:00z", resultado: "5% + 1 L o m√°s a continuaci√≥n" },

      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "00:00z - 01:00z", resultado: "3,3% + 1 bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "01:00z - 03:59z", resultado: "3,3% + 1 bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "+04:00z", resultado: "5% + 1 bloque de 106 incluye s√°bado y domingo" },

      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "00:00z - 01:00z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "01:00z - 03:59z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "+04:00z", resultado: "5% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },

      { tipo: "DW(106)", sabado: "Yes", finmes: "Yes", hora: "00:00z - 01:00z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "Yes", hora: "01:00z - 03:59z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "Yes", hora: "+04:00z", resultado: "5% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" }
    ];

    function actualizarOpcionesHorario() {
      const tipo = selectTipo.value;
      const duracion = selectDuracion.value;
      const opciones = tipo === "DW(106)" ? opcionesHorario.dw106 : opcionesHorario.do_dh;

      selectHora.innerHTML = "";
      opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        selectHora.appendChild(option);
      });

      const esDW = tipo === "DW(106)";
      bloqueSabado.classList.toggle("hidden", !esDW);
      bloqueFinmes.classList.toggle("hidden", !esDW);
      bloqueDuracion.classList.toggle("hidden", esDW);
      bloqueHora.classList.toggle("hidden", tipo === "DO/DH" && duracion === "Day 6");
    }

    document.getElementById("miFormulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const tipo = selectTipo.value;
      const duracion = selectDuracion.value;
      const hora = selectHora.value;
      const sabado = selectSabado.value;
      const finmes = selectFinmes.value;

      let resultado = "Sin resultado definido";
      for (const r of reglas) {
        if (
          r.tipo === tipo &&
          (!r.duracion || r.duracion === duracion) &&
          (!r.hora || r.hora === hora) &&
          (!r.sabado || r.sabado === sabado) &&
          (!r.finmes || r.finmes === finmes)
        ) {
          resultado = r.resultado;
          break;
        }
      }
      resultadoDiv.textContent = "Resultado: " + resultado;
    });

    document.getElementById("limpiarBtn").addEventListener("click", () => {
      document.getElementById("miFormulario").reset();
      actualizarOpcionesHorario();
      resultadoDiv.innerHTML = "Resultado:";
    });

    ["tipo", "duracion"].forEach(id => {
      document.getElementById(id).addEventListener("change", actualizarOpcionesHorario);
    });

    window.addEventListener("load", actualizarOpcionesHorario);
  </script>
</body>
</html>
