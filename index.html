
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192x192.png" />
  <title>Pincha L</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { background: white; max-width: 400px; margin: 40px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    select, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    #resultado { font-weight: bold; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pincha L</h2>
    <p style="text-align:center; font-size:14px; color:gray">Bienvenidos üë®‚Äç‚úàÔ∏èüë©‚Äç‚úàÔ∏è, selecciona de acuerdo a las alternativas</p>

    <label for="tipo">D√≠a Pinchado</label>
    <select id="tipo">
      <option>DO/DH</option>
      <option>DW(106)</option>
    </select>

    <label for="sabado">¬øEs s√°bado?</label>
    <select id="sabado">
      <option>Yes</option>
      <option>No</option>
      <option>-</option>
    </select>

    <label for="finmes">¬øEs √∫ltimo d√≠a del mes?</label>
    <select id="finmes">
      <option>Yes</option>
      <option>No</option>
      <option>-</option>
    </select>

    <label for="hora">Horario</label>
    <select id="hora">
      <option>00:00z - 01:00z</option>
      <option>01:00z - 03:59z</option>
      <option>+04:00z</option>
      <option>00:00z - 02:30z</option>
      <option>-</option>
    </select>

    <label for="duracion">Secuencia</label>
    <select id="duracion">
      <option><= 5 days</option>
      <option>>= 6 days</option>
      <option>Day 6</option>
      <option>-</option>
    </select>

    <button onclick="mostrarResultado()">Consultar</button>
    <div id="resultado">Resultado:</div>
  </div>

  <script>
    function mostrarResultado() {
      const tipo = document.getElementById('tipo').value;
      const datos = {
        tipo,
        sabado: tipo === 'DO/DH' ? 'N/A' : document.getElementById('sabado').value,
        finmes: tipo === 'DO/DH' ? 'N/A' : document.getElementById('finmes').value,
        hora: document.getElementById('hora').value,
        duracion: tipo === 'DW(106)' ? 'N/A' : document.getElementById('duracion').value
      };
      document.getElementById('resultado').textContent = 'Resultado: ' + JSON.stringify(datos);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
