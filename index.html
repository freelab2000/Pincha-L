<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pincha L</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 30px;
      background: #f9f9f9;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
    }
    .btn-clear {
      background-color: #dc3545;
      color: white;
    }
    .resultado {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pincha L</h2>
    <p>Bienvenidos üë®‚Äç‚úàÔ∏èüë©‚Äç‚úàÔ∏è, selecciona de acuerdo a las alternativas.</p>

    <form id="miFormulario">
      <label>D√≠a Pinchado</label>
      <select name="tipo" id="tipo" required>
        <option value="DO/DH">DO/DH</option>
        <option value="DW(106)">DW(106)</option>
      </select>

      <div id="bloqueDuracion">
        <label>Secuencia</label>
        <select name="duracion" id="duracion">
          <option value="<= 5 days">&lt;= 5 days</option>
          <option value=">= 6 days">&gt;= 6 days</option>
          <option value="Day 6">Day 6</option>
        </select>
      </div>

      <div id="bloqueSabado">
        <label>¬øEs s√°bado?</label>
        <select name="sabado" id="sabado">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueFinmes">
        <label>¬øEs √∫ltimo d√≠a del mes?</label>
        <select name="finmes" id="finmes">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueHora">
        <label>Horario</label>
        <select name="hora" id="hora"></select>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-submit">Consultar</button>
        <button type="button" class="btn-clear" id="limpiarBtn">Limpiar</button>
      </div>
    </form>

    <div class="resultado" id="resultado">Resultado:</div>
    <div class="footer">v2.2.19fwt</div>
  </div>

  <script>
    const selectTipo = document.getElementById('tipo');
    const selectDuracion = document.getElementById('duracion');
    const selectHora = document.getElementById('hora');
    const selectSabado = document.getElementById('sabado');
    const selectFinmes = document.getElementById('finmes');
    const resultadoDiv = document.getElementById("resultado");

    const bloqueDuracion = document.getElementById('bloqueDuracion');
    const bloqueSabado = document.getElementById('bloqueSabado');
    const bloqueFinmes = document.getElementById('bloqueFinmes');
    const bloqueHora = document.getElementById('bloqueHora');

    const opcionesHorario = {
      dw106: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z"],
      do_dh: ["00:00z - 02:30z"]
    };

    const reglasExtra = [
      { tipo: "DO/DH", duracion: "Day 6", resultado: "3,3% + se agregan L necesarios para completar los 4 L inmediatamente posterior" },
      { tipo: "DO/DH", duracion: "<= 5 days", resultado: "3,3% + D√≠a libre a continuaci√≥n compensatorio" },
      { tipo: "DO/DH", duracion: ">= 6 days", resultado: "3,3% + D√≠a(s) para completar 4 L inmediatamente posterior" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", horarios: ["00:00z - 01:00z"], resultado: "3,3% + D√≠a libre despu√©s del √∫ltimo L, no se reintegra antes de 12:00z" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", horarios: ["01:00z - 03:59z", "+04:00z"], resultado: "3,3% + 1 L o m√°s a continuaci√≥n" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", horarios: ["00:00z - 01:00z", "01:00z - 03:59z"], resultado: "3,3% + 1 bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", horarios: ["+04:00z"], resultado: "5% + 1 bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", horarios: ["00:00z - 01:00z", "01:00z - 03:59z"], resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", horarios: ["+04:00z"], resultado: "5% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" }
    ];

    function normalizar(valor) {
      return (valor || "").trim().toLowerCase();
    }

    function actualizarOpcionesHorario() {
      const tipo = selectTipo.value;
      const duracion = selectDuracion.value;

      let opciones = tipo === "DW(106)" ? opcionesHorario.dw106 : opcionesHorario.do_dh;
      selectHora.innerHTML = "";
      opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        selectHora.appendChild(option);
      });

      const esDW = tipo === "DW(106)";
      bloqueSabado.classList.toggle("hidden", !esDW);
      bloqueFinmes.classList.toggle("hidden", !esDW);
      bloqueDuracion.classList.toggle("hidden", esDW);
      bloqueHora.classList.toggle("hidden", tipo === "DO/DH" && duracion === "Day 6");
    }

    document.getElementById('miFormulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const tipo = selectTipo.value;
      const duracion = selectDuracion.value;
      const sabado = selectSabado.value;
      const finmes = selectFinmes.value;
      const hora = selectHora.value;

      let resultado = "Sin resultado definido";

      for (let r of reglasExtra) {
        if (
          r.tipo === tipo &&
          (r.duracion ? r.duracion === duracion : true) &&
          (r.sabado ? normalizar(r.sabado) === normalizar(sabado) : true) &&
          (r.finmes ? normalizar(r.finmes) === normalizar(finmes) : true) &&
          (!r.horarios || r.horarios.includes(hora))
        ) {
          resultado = r.resultado;
          break;
        }
      }

      resultadoDiv.innerHTML = "Resultado: " + resultado;
    });

    document.getElementById('limpiarBtn').addEventListener('click', () => {
      document.getElementById("miFormulario").reset();
      actualizarOpcionesHorario();
      resultadoDiv.innerHTML = "Resultado:";
    });

    ['tipo', 'duracion'].forEach(id => {
      document.getElementById(id).addEventListener('change', actualizarOpcionesHorario);
    });

    window.addEventListener('load', actualizarOpcionesHorario);
  </script>
</body>
</html>
