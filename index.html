<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pincha L</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin-top: 30px;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
    }
    #consultarBtn {
      background-color: #007bff;
      color: white;
    }
    #limpiarBtn {
      background-color: #dc3545;
      color: white;
    }
    .resultado {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pincha L</h2>
    <p>Bienvenidos üë®‚Äç‚úàÔ∏èüë©‚Äç‚úàÔ∏è, selecciona de acuerdo a las alternativas.</p>
    <form id="miFormulario">
      <label>D√≠a Pinchado</label>
      <select id="tipo" name="tipo">
        <option value="DO/DH">DO/DH</option>
        <option value="DW(106)">DW(106)</option>
      </select>

      <div id="bloqueDuracion">
        <label>Secuencia</label>
        <select id="duracion" name="duracion">
          <option value="<= 5 days">&lt;= 5 days</option>
          <option value=">= 6 days">&gt;= 6 days</option>
          <option value="Day 6">Day 6</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueSabado">
        <label>¬øEs s√°bado?</label>
        <select id="sabado" name="sabado">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueFinmes">
        <label>¬øEs √∫ltimo d√≠a del mes?</label>
        <select id="finmes" name="finmes">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueHora">
        <label>Horario</label>
        <select id="hora" name="hora"></select>
      </div>

      <div class="btn-group">
        <button type="submit" id="consultarBtn">Consultar</button>
        <button type="button" id="limpiarBtn">Limpiar</button>
      </div>
    </form>
    <div class="resultado" id="resultado">Resultado:</div>
    <div class="footer">v2.2.13lwt</div>
  </div>

  <script>
    const form = document.getElementById("miFormulario");
    const resultadoDiv = document.getElementById("resultado");
    const tipo = document.getElementById("tipo");
    const duracion = document.getElementById("duracion");
    const sabado = document.getElementById("sabado");
    const finmes = document.getElementById("finmes");
    const hora = document.getElementById("hora");

    const bloqueDuracion = document.getElementById("bloqueDuracion");
    const bloqueSabado = document.getElementById("bloqueSabado");
    const bloqueFinmes = document.getElementById("bloqueFinmes");
    const bloqueHora = document.getElementById("bloqueHora");

    const opcionesHorario = {
      default: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z", "00:00z - 02:30z", "-"],
      dw106: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z"],
      do_dh: ["00:00z - 02:30z"]
    };

    const reglasExtras = [
      {
        tipo: "DW(106)",
        sabado: "Yes",
        finmes: "Yes",
        hora: "00:00z - 01:00z",
        resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH"
      },
      {
        tipo: "DW(106)",
        sabado: "Yes",
        finmes: "Yes",
        hora: "01:00z - 03:59z",
        resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH"
      },
      {
        tipo: "DW(106)",
        sabado: "Yes",
        finmes: "Yes",
        hora: "+04:00z",
        resultado: "5% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH"
      }
    ];

    function actualizarOpcionesHorario() {
      const tipoVal = tipo.value;
      const duracionVal = duracion.value;
      let opciones = opcionesHorario.default;

      if (tipoVal === "DO/DH") {
        opciones = opcionesHorario.do_dh;
      } else if (tipoVal === "DW(106)") {
        opciones = opcionesHorario.dw106;
      }

      hora.innerHTML = "";
      opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        hora.appendChild(option);
      });

      if (tipoVal === "DO/DH") {
        bloqueSabado.classList.add("hidden");
        bloqueFinmes.classList.add("hidden");
        bloqueDuracion.classList.remove("hidden");
        bloqueHora.classList.remove("hidden");
      } else if (tipoVal === "DW(106)") {
        bloqueDuracion.classList.add("hidden");
        bloqueSabado.classList.remove("hidden");
        bloqueFinmes.classList.remove("hidden");
        bloqueHora.classList.remove("hidden");
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const datos = {
        tipo: tipo.value,
        duracion: duracion.value,
        sabado: sabado.value,
        finmes: finmes.value,
        hora: hora.value
      };

      const extra = reglasExtras.find(r =>
        r.tipo === datos.tipo &&
        r.sabado === datos.sabado &&
        r.finmes === datos.finmes &&
        r.hora === datos.hora
      );

      if (extra) {
        resultadoDiv.textContent = "Resultado: " + extra.resultado;
      } else {
        resultadoDiv.textContent = "Resultado: Sin resultado definido";
      }
    });

    document.getElementById("limpiarBtn").addEventListener("click", () => {
      form.reset();
      actualizarOpcionesHorario();
      resultadoDiv.textContent = "Resultado:";
    });

    tipo.addEventListener("change", actualizarOpcionesHorario);
    duracion.addEventListener("change", actualizarOpcionesHorario);

    window.addEventListener("load", actualizarOpcionesHorario);
  </script>
</body>
</html>
