<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192x192.png" />
  <title>Pincha L</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 30px;
      background: #f9f9f9;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999 !important;
      cursor: not-allowed;
    }
    .btn-clear {
      background-color: #dc3545;
    }
    .btn-clear:hover {
      background-color: #a71d2a;
    }
    .resultado {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pincha L</h2>
    <p>Bienvenidos üë®‚Äç‚úàÔ∏èüë©‚Äç‚úàÔ∏è, selecciona de acuerdo a las alternativas.</p>

    <form id="miFormulario">
      <label>D√≠a Pinchado</label>
      <select name="tipo" id="tipo" required>
        <option value="DO/DH">DO/DH</option>
        <option value="DW(106)">DW(106)</option>
      </select>

      <div id="bloqueDuracion">
        <label>Secuencia</label>
        <select name="duracion" id="duracion" required>
          <option value="<= 5 days">&lt;= 5 days</option>
          <option value=">= 6 days">&gt;= 6 days</option>
          <option value="Day 6">Day 6</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueSabado">
        <label>¬øEs s√°bado?</label>
        <select name="sabado" id="sabado" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueFinmes">
        <label>¬øEs √∫ltimo d√≠a del mes?</label>
        <select name="finmes" id="finmes" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueHora">
        <label>Horario</label>
        <select name="hora" id="hora" required></select>
      </div>

      <div class="btn-group">
        <button type="submit" id="consultarBtn" disabled>Consultar</button>
        <button type="button" class="btn-clear" id="limpiarBtn">Limpiar</button>
      </div>
    </form>

    <div class="resultado" id="resultado">Resultado:</div>
    <div class="footer">v2.2.13fwt</div>
  </div>

  <script>
    const reglas = [
      { tipo: "DO/DH", duracion: "Day 6", resultado: "3,3% + Se agregan L necesarios para completar los 4 L inmediatamente posterior" },
      { tipo: "DO/DH", duracion: "<= 5 days", resultado: "3,3% + D√≠a libre a continuaci√≥n compensatorio" },
      { tipo: "DO/DH", duracion: ">= 6 days", resultado: "3,3% + D√≠a (s) L para completar 4 L inmediatamente posterior" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "00:00z - 01:00z", resultado: "3,3% + D√≠a libre despu√©s del √∫ltimo L, no se reintegra antes de 12:00z" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "01:00z - 03:59z", resultado: "3,3% + 1 L o m√°s a continuaci√≥n" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "+04:00z", resultado: "3,3% + 1 L o m√°s a continuaci√≥n" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "00:00z - 01:00z", resultado: "3,3% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "01:00z - 03:59z", resultado: "3,3% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "+04:00z", resultado: "5% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "00:00z - 01:00z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "01:00z - 03:59z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "+04:00z", resultado: "5% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" }
    ];

    const selectTipo = document.getElementById('tipo');
    const selectDuracion = document.getElementById('duracion');
    const selectHora = document.getElementById('hora');
    const selectSabado = document.getElementById('sabado');
    const selectFinmes = document.getElementById('finmes');
    const consultarBtn = document.getElementById('consultarBtn');

    const bloqueDuracion = document.getElementById('bloqueDuracion');
    const bloqueSabado = document.getElementById('bloqueSabado');
    const bloqueFinmes = document.getElementById('bloqueFinmes');
    const bloqueHora = document.getElementById('bloqueHora');

    const opcionesHorario = {
      default: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z", "00:00z - 02:30z", "-"],
      dw106: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z"],
      do_dh: ["00:00z - 02:30z"]
    };

    function actualizarOpcionesHorario() {
      const tipo = selectTipo.value;
      const duracion = selectDuracion.value;
      let opciones = opcionesHorario.default;

      if (tipo === "DO/DH" && (duracion === "<= 5 days" || duracion === ">= 6 days" || duracion === "Day 6")) {
        opciones = opcionesHorario.do_dh;
      } else if (tipo === "DW(106)") {
        opciones = opcionesHorario.dw106;
      }

      selectHora.innerHTML = "";
      opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        selectHora.appendChild(option);
      });

      if (tipo === "DO/DH") {
        bloqueSabado.classList.add("hidden");
        bloqueFinmes.classList.add("hidden");
        bloqueDuracion.classList.remove("hidden");
        bloqueHora.classList.toggle("hidden", duracion === "Day 6");
      } else if (tipo === "DW(106)") {
        bloqueSabado.classList.remove("hidden");
        bloqueFinmes.classList.remove("hidden");
        bloqueDuracion.classList.add("hidden");
        bloqueHora.classList.remove("hidden");
      } else {
        bloqueSabado.classList.remove("hidden");
        bloqueFinmes.classList.remove("hidden");
        bloqueDuracion.classList.remove("hidden");
        bloqueHora.classList.remove("hidden");
      }
    }

    document.getElementById('miFormulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const tipo = selectTipo.value;
      const duracion = selectDuracion.value;
      const hora = selectHora.value;
      const sabado = selectSabado.value;
      const finmes = selectFinmes.value;

      let resultado = "Sin resultado definido";

      for (const regla of reglas) {
        if (
          regla.tipo === tipo &&
          (tipo === "DO/DH"
            ? regla.duracion === duracion
            : regla.sabado === sabado && regla.finmes === finmes && regla.hora === hora
          )
        ) {
          resultado = regla.resultado;
          break;
        }
      }

      document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
      consultarBtn.disabled = true;
    });

    document.getElementById('limpiarBtn').addEventListener('click', () => {
      document.getElementById("miFormulario").reset();
      actualizarOpcionesHorario();
      document.getElementById("resultado").innerHTML = "Resultado:";
      consultarBtn.disabled = true;
    });

    ['tipo', 'duracion', 'sabado', 'finmes', 'hora'].forEach(id => {
      document.getElementById(id).addEventListener('change', () => {
        consultarBtn.disabled = false;
        actualizarOpcionesHorario();
      });
    });

    window.addEventListener('load', actualizarOpcionesHorario);
  </script>
</body>
</html>
