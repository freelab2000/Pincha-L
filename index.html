<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pincha L</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin-top: 30px;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      text-align: left;
      display: block;
      margin-top: 10px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-clear {
      background-color: #dc3545;
    }
    .resultado {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pincha L</h2>
    <p>Bienvenidos üë®‚Äç‚úàÔ∏èüë©‚Äç‚úàÔ∏è, selecciona de acuerdo a las alternativas.</p>
    <form id="formulario">
      <label>D√≠a Pinchado</label>
      <select id="tipo" required>
        <option value="DO/DH">DO/DH</option>
        <option value="DW(106)">DW(106)</option>
      </select>

      <div id="bloqueDuracion">
        <label>Secuencia</label>
        <select id="duracion" required>
          <option value="<= 5 days">&lt;= 5 days</option>
          <option value=">= 6 days">&gt;= 6 days</option>
          <option value="Day 6">Day 6</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueSabado">
        <label>¬øEs s√°bado?</label>
        <select id="sabado" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueFinmes">
        <label>¬øEs √∫ltimo d√≠a del mes?</label>
        <select id="finmes" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueHora">
        <label>Horario</label>
        <select id="hora" required></select>
      </div>

      <div class="btn-group">
        <button type="submit" id="consultarBtn" disabled>Consultar</button>
        <button type="button" class="btn-clear" id="limpiarBtn">Limpiar</button>
      </div>
    </form>

    <div class="resultado" id="resultado">Resultado:</div>
    <div class="footer">v2.2.13fwt</div>
  </div>

  <script>
    const tipo = document.getElementById("tipo");
    const duracion = document.getElementById("duracion");
    const hora = document.getElementById("hora");
    const sabado = document.getElementById("sabado");
    const finmes = document.getElementById("finmes");
    const resultado = document.getElementById("resultado");
    const consultarBtn = document.getElementById("consultarBtn");

    const opcionesHorario = {
      default: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z", "00:00z - 02:30z"],
      DW: ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z"],
      DO: ["00:00z - 02:30z"]
    };

    const reglas = [
      { tipo: "DO/DH", duracion: "Day 6", resultado: "3,3% + se agregan L necesarios para completar los 4 L inmediatamente posterior" },
      { tipo: "DO/DH", duracion: "<= 5 days", resultado: "3,3% + D√≠a libre a continuaci√≥n compensatorio" },
      { tipo: "DO/DH", duracion: ">= 6 days", resultado: "3,3% + D√≠a(s) para completar 4 L inmediatamente posterior" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "00:00z - 01:00z", resultado: "3,3% + D√≠a libre despu√©s del √∫ltimo L, no se reintegra antes de 12:00z" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "01:00z - 03:59z", resultado: "3,3% + 1 L o m√°s a continuaci√≥n" },
      { tipo: "DW(106)", sabado: "No", finmes: "No", hora: "+04:00z", resultado: "3,3% + 1 L o m√°s a continuaci√≥n" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "00:00z - 01:00z", resultado: "3,3% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "01:00z - 03:59z", resultado: "3,3% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "No", hora: "+04:00z", resultado: "5% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "00:00z - 01:00z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "Yes", finmes: "Yes", hora: "01:00z - 03:59z", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", sabado: "No", finmes: "Yes", hora: "+04:00z", resultado: "5% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" }
    ];

    function actualizarOpciones() {
      const valorTipo = tipo.value;
      const valorDuracion = duracion.value;

      // Ajustar horarios
      let opciones = opcionesHorario.default;
      if (valorTipo === "DO/DH") {
        opciones = opcionesHorario.DO;
      } else if (valorTipo === "DW(106)") {
        opciones = opcionesHorario.DW;
      }

      hora.innerHTML = "";
      opciones.forEach(opt => {
        const o = document.createElement("option");
        o.value = o.textContent = opt;
        hora.appendChild(o);
      });

      // Mostrar campos
      document.getElementById("bloqueDuracion").classList.toggle("hidden", valorTipo === "DW(106)");
      document.getElementById("bloqueSabado").classList.toggle("hidden", valorTipo === "DO/DH");
      document.getElementById("bloqueFinmes").classList.toggle("hidden", valorTipo === "DO/DH");
      document.getElementById("bloqueHora").classList.toggle("hidden", valorTipo === "DO/DH" && valorDuracion === "Day 6");
    }

    document.getElementById("formulario").addEventListener("submit", e => {
      e.preventDefault();
      const r = reglas.find(reg =>
        reg.tipo === tipo.value &&
        (reg.duracion ? reg.duracion === duracion.value : true) &&
        (reg.sabado ? reg.sabado === sabado.value : true) &&
        (reg.finmes ? reg.finmes === finmes.value : true) &&
        (reg.hora ? reg.hora === hora.value : true)
      );
      resultado.textContent = "Resultado: " + (r ? r.resultado : "Sin resultado definido");
      consultarBtn.disabled = true;
    });

    document.getElementById("limpiarBtn").addEventListener("click", () => {
      document.getElementById("formulario").reset();
      resultado.textContent = "Resultado:";
      consultarBtn.disabled = true;
      actualizarOpciones();
    });

    [tipo, duracion].forEach(el => el.addEventListener("change", () => {
      consultarBtn.disabled = false;
      actualizarOpciones();
    }));

    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
      actualizarOpciones();
    });
  </script>
</body>
</html>
