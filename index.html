<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>Pincha L</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
    }
    #consultarBtn {
      background-color: #007bff;
      color: white;
    }
    #limpiarBtn {
      background-color: #dc3545;
      color: white;
    }
    .resultado {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pincha L</h2>
    <p>Bienvenidos üë®‚Äç‚úàÔ∏èüë©‚Äç‚úàÔ∏è, selecciona de acuerdo a las alternativas.</p>

    <form id="miFormulario">
      <label>D√≠a Pinchado</label>
      <select id="tipo">
        <option value="DO/DH">DO/DH</option>
        <option value="DW(106)">DW(106)</option>
      </select>

      <div id="bloqueDuracion">
        <label>Secuencia</label>
        <select id="duracion">
          <option value="<= 5 days">&lt;= 5 days</option>
          <option value=">= 6 days">&gt;= 6 days</option>
          <option value="Day 6">Day 6</option>
          <option value="-">-</option>
        </select>
      </div>

      <div id="bloqueSabado">
        <label>¬øEs s√°bado?</label>
        <select id="sabado">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueFinmes">
        <label>¬øEs √∫ltimo d√≠a del mes?</label>
        <select id="finmes">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div id="bloqueHora">
        <label>Horario</label>
        <select id="hora"></select>
      </div>

      <div class="btn-group">
        <button type="submit" id="consultarBtn">Consultar</button>
        <button type="button" id="limpiarBtn">Limpiar</button>
      </div>
    </form>

    <div class="resultado" id="resultado">Resultado:</div>
    <div class="footer">v2.2.13fwt</div>
  </div>

  <script>
    const reglas = [
      { tipo: "DO/DH", hora: "00:00z - 02:30z", duracion: "Day 6", resultado: "3,3% + Se agregan L necesarios para completar los 4 L inmediatamente posterior" },
      { tipo: "DO/DH", hora: "00:00z - 02:30z", duracion: "<= 5 days", resultado: "3,3% + D√≠a libre a continuaci√≥n compensatorio" },
      { tipo: "DO/DH", hora: "00:00z - 02:30z", duracion: ">= 6 days", resultado: "3,3% + D√≠a (s) L para completar 4 L inmediatamente posterior" },
      { tipo: "DW(106)", hora: "00:00z - 01:00z", sabado: "No", finmes: "No", resultado: "3,3% + 1 L o m√°s a continuaci√≥n" },
      { tipo: "DW(106)", hora: "01:00z - 03:59z", sabado: "No", finmes: "No", resultado: "3,3% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", hora: "+04:00z", sabado: "No", finmes: "No", resultado: "5% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", hora: "00:00z - 01:00z", sabado: "Yes", finmes: "No", resultado: "3,3% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", hora: "01:00z - 03:59z", sabado: "Yes", finmes: "No", resultado: "3,3% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", hora: "+04:00z", sabado: "Yes", finmes: "No", resultado: "5% + 1 Bloque de 106 incluye s√°bado y domingo" },
      { tipo: "DW(106)", hora: "00:00z - 01:00z", sabado: "No", finmes: "Yes", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", hora: "01:00z - 03:59z", sabado: "No", finmes: "Yes", resultado: "3,3% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" },
      { tipo: "DW(106)", hora: "+04:00z", sabado: "No", finmes: "Yes", resultado: "5% + 4L + 2L a continuaci√≥n, incluye s√°bado y domingo. No se consideran los DH" }
    ];

    const tipo = document.getElementById("tipo");
    const sabado = document.getElementById("sabado");
    const finmes = document.getElementById("finmes");
    const hora = document.getElementById("hora");
    const duracion = document.getElementById("duracion");
    const resultado = document.getElementById("resultado");

    function actualizarOpciones() {
      hora.innerHTML = "";
      const opciones =
        tipo.value === "DW(106)"
          ? ["00:00z - 01:00z", "01:00z - 03:59z", "+04:00z"]
          : ["00:00z - 02:30z"];
      opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        hora.appendChild(option);
      });

      document.getElementById("bloqueDuracion").classList.toggle("hidden", tipo.value === "DW(106)");
      document.getElementById("bloqueSabado").classList.toggle("hidden", tipo.value === "DO/DH");
      document.getElementById("bloqueFinmes").classList.toggle("hidden", tipo.value === "DO/DH");
    }

    document.getElementById("miFormulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const input = {
        tipo: tipo.value,
        sabado: sabado.value,
        finmes: finmes.value,
        hora: hora.value,
        duracion: duracion.value
      };

      const match = reglas.find(r =>
        r.tipo === input.tipo &&
        r.hora === input.hora &&
        (input.tipo === "DW(106)" ? r.sabado === input.sabado && r.finmes === input.finmes : r.duracion === input.duracion)
      );

      resultado.textContent = "Resultado: " + (match ? match.resultado : "Sin resultado definido");
    });

    document.getElementById("limpiarBtn").addEventListener("click", () => {
      document.getElementById("miFormulario").reset();
      actualizarOpciones();
      resultado.textContent = "Resultado:";
    });

    tipo.addEventListener("change", actualizarOpciones);
    duracion.addEventListener("change", () => {
      if (tipo.value === "DO/DH" && duracion.value === "Day 6") {
        document.getElementById("bloqueHora").classList.add("hidden");
      } else {
        document.getElementById("bloqueHora").classList.remove("hidden");
      }
    });

    window.addEventListener("load", actualizarOpciones);
  </script>
</body>
</html>
